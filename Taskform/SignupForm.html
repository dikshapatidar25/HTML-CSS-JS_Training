<html>
    <head>
        <title>Sign up</title>
    </head>
    <body >

        <h2>Sign up</h2>
        <label>Please fill out the form in complete the signup process.</label><br><br>
        <fieldset>
            <form style="background-color: rgb(143, 234, 234);">
                <label>Name</label><br>
                <input type="text" placeholder="Enter the name" required/><br><br>
                
                <label>Username</label><br>
                <input type="text" placeholder="Create a username"required><br><br>

                <label>Email Id</label><br>
                <input type="email" placeholder="Abc@example.com"required/><br><br>

                <label>Contact No:</label><br>
                <input type="tel" placeholder="+91 xxxxx xxxxx"required><br><br>

                <label>Date of Birth</label><br>
                <input type ="date"required><br><br>
            <fieldset>
                <legend>Select the gender</legend>
              
                    <input type="radio" name="gendergroup">
                    <label>Male</label><br>
                    <input type="radio" name="gendergroup">
                    <label>Female</label><br>
                    <input type="radio" name="gendergroup">
                    <label>Other</label><br>
            </fieldset><br>

                <label>Address</label><br>
                <input type="address" placeholder=" Enter the address here"required/><br><br>

                <label>Create a password</label><br>
                <input type=" password" placeholder="e.g. abc123@"required/><br><br>

                <label>Confirm password</label><br>
                <input type="password" placeholder="Re-enter a password"required/><br><br>

                <input type="submit" value="Sign up"/>
                    <a href="Loginpage.html"Already have an account > Login</a>

            </form>
        </fieldset>
    </body>
</html>
