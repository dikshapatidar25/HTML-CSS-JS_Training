<html>
<head>

  <title>Sign in</title>
</head>
<body>
  <h2>Sign in</h2>
  <p>Please fill out the form to complete the signin process</p>
<fieldset>
  <form>
    <label >Name</label><br>
    <input  type="text" placeholder="Enter your full name" required><br><br>

    <label >Username</label><br>
    <input  type="text" placeholder="Create a username" required><br><br>

    <label >Email ID</label><br>
    <input  placeholder="you@example.com" required><br><br>

    <label >Contact Number</label><br>
    <input  type="tel" placeholder="+91 xxxxx xxxxx" required><br><br>

    <label>DOB</label><br>
    <input  type="date" required><br><br>

    <fieldset>
      <legend>Gender</legend>
      <input  type="radio" name="gender">
      <label >Male</label><br>

      <input type="radio" name="gender">
      <label >Female</label><br>

      <input  type="radio" name="gender">
      <label >Other</label><br>
    </fieldset>
    <br>

    <label >Address</label><br>
    <input  type="text" placeholder="Enter your address" required><br><br>

    <label >Password</label><br>
    <input type="password" placeholder="e.g., abc123"><br><br>

    <label >Confirm Password</label><br>
    <input  type="password" placeholder="Re-enter password" ><br><br>

    <input type="submit" value="Sign Up">
  </form>

</fieldset>
</body>
</html>
