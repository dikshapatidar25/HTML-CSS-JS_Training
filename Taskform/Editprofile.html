<html>
    <head>
        <title>Edit Profile</title>
    </head>
    <body>
        <h3>Edit Profile page</h3>

        <div>
    <fieldset>
        <label >Name</label><br>
      <input type="text" placeholder="Enter your full name" required><br><br>

      <label >Username</label><br>
      <input  type="text" placeholder="Choose a username" required><br><br>

      <label >Email ID</label><br>
      <input  type="email" placeholder="you@example.com" required><br><br>

      <label >Contact Number</label><br>
      <input  type="tel" placeholder="+91 xxxxx xxxxx" required><br><br>

      <label >DOB</label><br>
      <input  type="date" required><br><br>

    <fieldset>
        <legend>Gender</legend>
        <input  type="radio" name="gender" value="Male">
        <label >Male</label><br>

        <input  type="radio" name="gender" value="Female">
        <label >Female</label><br>

        <input  type="radio" name="gender" value="Other">
        <label >Other</label><br>
    </fieldset>
        <br>

      <label>Address</label><br>
      <input type="address" placeholder=" Enter the address here"required/><br><br>


      <label >Hobbies</label><br>
       <input type="Hobbies" placeholder=" e.g. cricket"required/><br><br>

      <label for="education">Education</label><br>
        <input type="education" placeholder="e.g. Btech "required/><br><br>
      <label >Profile Picture</label><br>
      <input  type="file" accept="image/*"><br><br>
    </fieldset>

    <br>
     <input type="submit" value="Update Profile">
    <a href="Profilepage.html"><button type="button">Back to Profile page</button></a>
        </div>
    </body>
</html>
